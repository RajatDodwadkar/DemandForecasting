<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../static/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    {% block stylelink %}{% endblock %}
    <title>{% block title %}{% endblock %} - Demand Forecasting</title>
  </head>

  <body>
    <nav id="navbar">
      <ul id="nav-link-list">
        <div id="title" class="nav-item">
          Demand Forecasting&nbsp;
          <img src="../static/images/demand.png" height="48" />
        </div>
        <div id="nav-links">
          <li id="home" class="nav-item"><a href="{{ url_for('index') }}">Home</a></li>
          <li id="about-us" class="nav-item"><a href="{{ url_for('aboutus') }}">About Us</a></li>
          {% if session.logged_in %}
            <li id="tools" class="nav-item"><a href="{{ url_for('tools') }}">Tool</a></li>
            <li id="about-us" class="nav-item"><a href="/logout">Logout</a></li>
          {% else %}
            <li id="about-us" class="nav-item"><a href="/login">Login</a></li>
          {% endif %}
        </div>
      </ul>
    </nav>
    {% block body %}{% endblock %}
  </body>
</html>
